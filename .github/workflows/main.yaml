name: Npmteazaty Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run npmteazaty script
      run: node index.js
      env:
        TOKEN: ${{ secrets.NPM_TOKEN }}
